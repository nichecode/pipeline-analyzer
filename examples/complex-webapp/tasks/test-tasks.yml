version: '3'

tasks:
  unit-test:
    desc: Run unit tests only
    cmds:
      - npm test -- --coverage
    sources:
      - src/**/*.js
      - tests/**/*.js

  integration-helper:
    desc: Helper task for integration tests
    deps: [unit-test]

  cleanup:
    desc: Clean up test artifacts
    cmds:
      - rm -rf coverage/
      - rm -rf .nyc_output/